<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microgram</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Microgram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

            </ul>
        </div>
        <button type="submit" id="closeButton" class="close-button">Выйти</button>
    </div>
</nav>
<div class="splash" id="splash">
    <div class="login-wrap" id="login-wrap">
        <div class="login-html" id="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="signInEmail" class="label">Email</label>
                            <input name="email" id="signInEmail" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="signInPassword" class="label">Password</label>
                            <input name="password" id="signInPassword" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input id="button" type="submit" class="button" value="Sign In">
                        </div>
                    </div>
                </form>
                <form id="register-form">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="signUpEmail" class="label">Email</label>
                            <input id="signUpEmail" name="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <label for="signUpName" class="label">Name</label>
                            <input id="signUpName" name="name" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="signUpPassword" class="label">Password</label>
                            <input id="signUpPassword" name="password" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-1 g-2  mx-auto d-block main" style="width: 50rem;">
    <div class="col main-block">
        <div id="posts-container">
        </div>
        <div class="card" id="card" >
            <div class="step-info">
                <div class="step-number">
                </div>
            </div>
            <div class="card-body block">
            </div>
        </div>
    </div>
</div>


<script src="../static/script62.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>
</body>
</html>
