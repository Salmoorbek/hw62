<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../static/style.css">
<div class="testbox" >
  <img src="../static/microgram.jpg" alt="microgram" style="width: 100px; padding-left: 120px; padding-top: 10px">
  <h1>Registration</h1>

  <form action="/" id="registration-form">
    <hr>
    <label  for="email"><i class="icon-envelope icon"></i></label>
    <input type="email" name="email" id="email" placeholder="Email" required/>
    <label  for="name"><i class="icon-user icon"></i></label>
    <input type="text" name="name" id="name" placeholder="Name" required/>
    <label  for="password"><i class="icon-shield icon"></i></label>
    <input type="password" name="password" id="password" placeholder="Password" required/>
    <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
    <button type="submit">Register</button>
  </form>
</div>
<script src="../static/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</body>
</html>
